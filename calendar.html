<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed:400,700|Saira:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>MOTOTRAVELL</h1>
    </header>

    <div class="formAndCalendarContainer clearfix">

        <div class="form">
            <h1>Zaplanuj wyjazd!</h1>
            <label for="">Nazwa wydarzenia<br><input type="text"></label><br>
            <label for="">Miejsce zbi√≥rki<br><input type="text"></label><br>
            <label for="">Wybierz termin<br><input type="date"></label><br>

            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>

        <div id="container">
            <div id="header">
                <div id="monthDisplay"></div>
                <div>
                    <button id="backButton">Back</button>
                    <button id="nextButton">Next</button>
                </div>
            </div>

            <div id="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturady</div>
            </div>

            <div id="calendar"></div>
        </div>

        <div id="newEventModal">
            <h2>New Event</h2>

            <input id="eventTitleInput" type="text" placeholder="Event Title">

            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>

        <div id="deleteEventModal">
            <h2>Event</h2>

            <p id="eventText"></p>

            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
        </div>

        <div id="modalBackDrop"></div>

        <script src="script.js"></script>
    </div>
</body>

</html>
